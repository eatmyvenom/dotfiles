print_info() {
    info title
    info underline

    prin "OS" "Arch Linux"
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    prin "Packages" "$(pacman -Qq | wc -l) (pacman)"
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    info "Terminal" term
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory

    info cols
}

kernel_shorthand="off"
distro_shorthand="off"

os_arch="on"

uptime_shorthand="tiny"

memory_percent="on"

package_managers="off"

shell_path="off"
shell_version="on"

speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="C"
gpu_brand="on"
gpu_type="all"
refresh_rate="off"

gtk_shorthand="true"
gtk3="on"

public_ip_timeout=2

disk_show=('/')
disk_subtitle="mount"

music_player="auto"
song_format="%artist% - %album% - %title%"
song_shorthand="off"
mpc_args=()

colors=(1 6 1 1 8 6)
bold="on"
underline_enabled="on"
underline_char="-"
separator=" ==>"
block_range=(0 15)
color_blocks="on"
block_width=3
block_height=1

bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"

cpu_display="true"
memory_display="true"
battery_display="off"
disk_display="off"

image_backend="ascii"
image_source="${HOME}/.config/neofetch/asciiarch"
ascii_distro="Arch"
ascii_colors=(distro)
ascii_bold="off"
image_loop="off"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
crop_mode="normal"
crop_offset="center"
image_size="600px"

gap=3
yoffset=0
xoffset=0
background_color=blue
stdout="off"
