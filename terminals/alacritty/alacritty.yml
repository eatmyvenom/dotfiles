window:
  x: 0
  y: 10
  decorations: none
  opacity: 0.60
  padding:
    x: 10
    y: 10

font:
  normal:
    family: Fira Code
    style: Bold

  bold:
    family: Fira Code
    style: Bold

  size: 16.0

# Colors (by eatmyvenom)
colors:
  primary:
    background: '#181c30'
    foreground: '#ffffff'
  normal:
    black:   '#1b1d1e' # color0
    red:     '#EE0061' # color1
    green:   '#00D492' # color2
    yellow:  '#DCDE19' # color3
    blue:    '#0066cc' # color4
    magenta: '#8c54fe' # color5
    cyan:    '#44A3E7' # color6
    white:   '#ccccc6' # color7
  bright:
    black:   '#505354' # color8
    red:     '#B5205D' # color9
    green:   '#00B37B' # color10
    yellow:  '#B6B82B' # color11
    blue:    '#333399' # color12
    magenta: '#6D00CC' # color13
    cyan:    '#277DBC' # color14
    white:   '#f8f8f2' # color15


cursor:
  style: Block
  unfocused_hollow: true

mouse:
  hide_when_typing: true
